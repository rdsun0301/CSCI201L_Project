	<style>

			position:relative;
			top:30px;

<body>
	<div id="header">
		<img src="img/icons/home-icon.png" class="header-icon" id="home-icon"/>
		<h1 id="logo">MyPage</h1>
		<img src="img/icons/gear-icon.png" class="header-icon" id="gear-icon"/>
		<img src="img/icons/exit-icon.png" class="header-icon" id="exit-icon"/>
	</div>
	<div id="toolBar">
		<div class="toolButton" >
			<img src="img/icons/new-file-icon.png" style="max-height:20px; max-width:20px;" />

		<div class="toolButton" >
			<img src="img/icons/save-icon.png" style="max-height:20px; max-width:20px;" />

		<div id="undo-cell" class="toolButton">
			<img src="img/icons/undo-icon.png" style="max-height:20px; max-width:20px;" />
		</div>
		<div id="redo-cell" class="toolButton">
			<img src="img/icons/redo-icon.png" style="max-height:20px; max-width:20px;" />
		</div>
		<div  class="toolButton" style="padding:5px 8px;" >

			  <option value="Impact">Impact</option>
			</select>
		</div>
		<div  class="toolButton"  style="padding:5px 8px;">
			<select id="font-size-menu">
				  <option value="12">12</option>
				  <option value="16">16</option>
				  <option value="20" selected="selected">20</option>
				  <option value="24">24</option>
				  <option value="28">28</option>
				  <option value="32">32</option>
				  <option value="36">36</option>
			</select>

			<img src="img/icons/underline-icon.png" style="max-height:20px; max-width:20px;"/>
		</div>

		A

			<div id="font-color-menu" style="position:absolute;display:none; z-index:2000;background-color:#F5F5F5; height:100px;width:100px">
				<div class="menu-span">
					<div class="color-cell"><div class="color-block"style="background-color:black"></div></div>
					<div class="color-cell"><div class="color-block"style="background-color:grey"></div></div>
					<div class="color-cell"><div class="color-block"style="background-color:lightgrey"></div></div>
					<div class="color-cell"><div class="color-block"style="background-color:white"></div></div>
				</div>
				<div class="menu-span">

					<div class="color-cell"><div class="color-block"style="background-color:red"></div></div>
					<div class="color-cell"><div class="color-block"style="background-color:pink"></div></div>
				</div>
				<div class="menu-span">
					<div class="color-cell"><div class="color-block"style="background-color:olive"></div></div>

					<div class="color-cell"><div class="color-block"style="background-color:greenyellow"></div></div>
					<div class="color-cell"><div class="color-block"style="background-color:yellow"></div></div>
				</div>
				<div class="menu-span">
					<div class="color-cell"><div class="color-block"style="background-color:navy"></div></div>
					<div class="color-cell"><div class="color-block"style="background-color:blue"></div></div>

					<div class="color-cell"><div class="color-block"style="background-color:lightblue"></div></div>
				</div>
			</div>
		</div>
		<div class="toolButton" id="align-left-cell">
			<img src="img/icons/align-left-icon.png" style="max-height:20px; max-width:20px;" />
		</div>
		<div class="toolButton" id="align-center-cell">
			<img src="img/icons/align-center-icon.png" style="max-height:20px; max-width:20px;" />
		</div>
		<div class="toolButton" id="align-right-cell">
			<img src="img/icons/align-right-icon.png" style="max-height:20px; max-width:20px;" />

			<img src="img/icons/unordered-list-icon.png" style="max-height:20px; max-width:20px;" />

		<div class="toolButton" id="ordered-list-cell">
			<img src="img/icons/ordered-list-icon.png" style="max-height:20px; max-width:20px;" />	
		</div>
		<div class="toolButton"  id="add-link">
			<img src="img/icons/link-icon.png" style="max-height:20px; max-width:20px;" />
		</div>
		<div class="toolButton"  id="add-image">

			<h5 id="popup-title" style="margin-bottom:10px;margin-top:0px;float:left"></h5>
			<div id="popup-quit" style="cursor:pointer">
			X

			<input id="popup-input" type="text" placeholder="" style="padding:2px;"> 
			<input type="submit" value="Add" style="position:relative; left:70px; width:80px;background-color:#F5F5F5; cursor: pointer;">
		</form>

		position:relative;
		top:30px;
		left:40%;
